<!DOCTYPE html>
<!-- Default base template. Other templates define the "main" portion in this template -->
<html lang="{{ $.Site.LanguageCode | default "en" }}">
    {{ partial "head.html" . }}
    <body>
        <div id="container">
            {{ partial "header.html" . }}
            <div id="content" class="content-container">
                {{ block "main" . }}
                {{ end }}
            </div>
            {{ partial "footer.html" . }}
        </div>
    </body>
</html>
